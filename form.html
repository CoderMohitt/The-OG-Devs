<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    forms 

    <form>
        
        <div>
            <label for="">Enter Name : </label>
            <input placeholder="John doe" type="text" required="true">
        </div>

        <div>
            <label for="">Email : </label>
            <input placeholder="abc@site.com" type="email" required>
        </div>

        <div>
            <label for="">Number : </label>
            <input placeholder="xxxxxxxxx" type="number" required>
        </div>

        <div>
            <label for="">Just Kidding : </label>
            <input type="color" name="" id="">
        </div>

        <div>
            <label for="">password : </label>
            <input type="password" name="" id="" required>
        </div>

        <div>
            <label for="">select subject : </label>
            <select name="" id="">
                <option value="">html</option>
                <option value="">css</option>
                <option value="">js</option>
                <option value="">python</option>
            </select>
        </div>

        <div>
            <label for="">Select Gender</label>
            <input name="gender" type="radio">
            <label for="">male</label>
            <input name="gender" type="radio">
            <label for="">female</label>
        </div>

        <div>
            <label for="">Select fav teacher</label>
            <input name="teacher" type="checkbox">
            <label for="">mohit</label>
            <input name="teacher" type="checkbox">
            <label for="">joshi</label>
        </div>

        <div>
            <textarea name="" id=""></textarea>
        </div>

        <button type="submit">Submit</button>
        <button type="reset">reset</button>
    </form>

</body>
</html>

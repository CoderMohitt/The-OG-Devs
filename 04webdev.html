<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- bold italic underline -->
     <p>This is normal text</p>

     <br>

     <b><i>this is bold text</i></b>

     <br>

     <i>this is italic</i>

     <br>

     <u>this is underline</u>

     <br>

     <b>
        <i>
            <u>this is bold italic and underline</u>
        </i>
     </b>

     <br>

     <p>this is normal size</p>
     <big>this is big</big>
     <br>
     <small>this is small</small>

     <u>what happens??</u>

     <!-- <p style="font-size: 80px;">this is using css</p> -->

     <!-- horizontal line -->
     <hr>

     <!-- subscript and superscript -->

     <p>this is <sub>subscript</sub></p>
     <p>H<sub>2</sub>0</p>

     <p>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></p>

     <!-- superscript -->

     <p>2<sup>2</sup> </p>

     <p>20<sup>5</sup></p>

     <p>this is a 
        text using
        without pre
     </p>

     <pre>this is a 
        text using 
        pre
     </pre>
</body>
</html>
